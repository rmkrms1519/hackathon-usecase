name: Docker Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_REGION: asia-south1
  GAR_REPO: hackathon-repo-dev

permissions:
  contents: read
  id-token: write

jobs:
  build-patient-service:
    name: Build Patient Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - run: gcloud auth configure-docker ${{ env.GAR_REGION }}-docker.pkg.dev --quiet
      - name: Build and Push
        run: |
          IMAGE="${{ env.GAR_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPO }}/patient-service"
          docker build -t ${IMAGE}:${{ github.sha }} -t ${IMAGE}:latest ./patient-service
          docker push ${IMAGE}:${{ github.sha }}
          docker push ${IMAGE}:latest

  build-application-service:
    name: Build Application Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - run: gcloud auth configure-docker ${{ env.GAR_REGION }}-docker.pkg.dev --quiet
      - name: Build and Push
        run: |
          IMAGE="${{ env.GAR_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPO }}/application-service"
          docker build -t ${IMAGE}:${{ github.sha }} -t ${IMAGE}:latest ./application-service
          docker push ${IMAGE}:${{ github.sha }}
          docker push ${IMAGE}:latest

  build-order-service:
    name: Build Order Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - run: gcloud auth configure-docker ${{ env.GAR_REGION }}-docker.pkg.dev --quiet
      - name: Build and Push
        run: |
          IMAGE="${{ env.GAR_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPO }}/order-service"
          docker build -t ${IMAGE}:${{ github.sha }} -t ${IMAGE}:latest ./order-service
          docker push ${IMAGE}:${{ github.sha }}
          docker push ${IMAGE}:latest
